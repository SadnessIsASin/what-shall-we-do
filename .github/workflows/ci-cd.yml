name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Триггер на изменения в ветке main
  pull_request:
    branches:
      - main # Триггер на Pull Requests

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: Check if JAR exists
        run: ls target/

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t sadnessisasin/what-shall-we-do:latest .

      - name: Push Docker image
        run: docker push sadnessisasin/what-shall-we-do:latest